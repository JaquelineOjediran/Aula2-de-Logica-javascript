<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let gols_corinthians = prompt("Digite a quantidade de gols do Corinthians")
        let gols_palmeiras = prompt("Digite a quantidade de gols do Palmeiras")

        if(gols_corinthians > gols_palmeiras){
            document.write("O vencedor da Libertadores é o Corinthians")
        }else if(gols_corinthians == gols_palmeiras){
            document.write("O resultado da Libertadores foi empate")
        }else{
            document.write("O vencedor da Libertadores é o Palmeiras")
        }

    </script>
</body>
</html>
