<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
        let num_lados = prompt("Digite o número de lados do polígono (entre os valores 3, 4 e 5):")
        
        
            switch(num_lados){

            case (num_lados > 5):
                document.write("Polígono não identificado")
            break

            case (num_lados < 3): 
                document.write("Não é um polígono")
            break

            case "3":
                let medida1 = parseFloat(prompt("Digite a primeira medida do lado (em cm)"))
                let medida2 = parseFloat(prompt("Digite a segunda medida do lado (em cm)"))
                let medida3 = parseFloat(prompt("Digite a terceira medida do lado (em cm)"))

                let perimetro = medida1 + medida2 + medida3
                
                document.write("Este polígono é um triângulo e seu perímetro vale " + perimetro)
            break

            case "4":
                let medida4 = parseFloat(prompt("Digite a primeira medida do lado (em cm)"))
                let medida5 = parseFloat(prompt("Digite a segunda medida do lado (em cm)"))

                let area = medida4 * medida5

                document.write("Este polígono é um quadrado e sua área vale " + area)
            break

            case "5":
                document.write("Este polígono é um pentágono")
            break

            default:
                document.write("Valor inválido")
        }
        

       

    </script>
</body>
</html>
